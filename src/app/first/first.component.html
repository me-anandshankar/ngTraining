<h1> It is parent component</h1>
<input [ngModel] = 'name'  /> 

<table>
    <tr *ngFor= "let course of courses">
        <td>
            {{course.name}}
        </td>

    </tr>

</table>



<h1>It is child component</h1>
<app-first-child [message] = "name" (notifyParent) = "gotFromChild($event)"></app-first-child>


<h1>It is second component</h1>
<app-second-child></app-second-child>
